          <div class="seccionPrincipalProductos">
          
          <section class="IndexCatalogo">
              <div class="seccionfiltros">
                  <div><h5>Filtros</h5></div>
                  <form>
                    <div>
                    <input v-model="filtro" type="radio" name="filtro" value="PrecioMayor" id="PrecioMayor"/><label >Precio mayor</label>
                    </div>
                    <div>
                    <input v-model="filtro" type="radio" name="filtro" value="PrecioMenor" id="PrecioMenor"/><label >Precio menor</label>
                   </div>
                   <div>
                      <input v-model="filtro" type="radio" name="filtro" value="MayorStock" id="MayorStock"/><label >Mayor stock</label>
                  </div>
                  <div>
                      <input v-model="filtro" type="radio" name="filtro" value="MenorStock" id="MenorStock"/><label >Menor stock</label>
                  </div>
                  </form>   
                  
              </div>
          <div class="seccionCartas">   
            <div class="card" style="width: 18rem;" v-for="post in Filtrados">
              <img v-bind:src=post.imagen alt="cartaProductoimg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title text-center">{{post.nombre}}</h5>
                <p class="card-text" v-if=!esVisible>{{post.descripcion}} </p>
                <h5 class="text-center">${{post.precio}}</h5>
                <div class="d-flex justify-content-center">
                <button  @click="sumarAcarrito(post)" class="btn btn-primary " >Agregar al carrito</button>
              </div>
              </div>
            </div>
          </div>
